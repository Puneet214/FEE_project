<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="product.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-4" id="image_section">
            <img src="" id="product_image" alt="product image">
        </div>
        <div class="col-sm-4" id="price_section">
            <h1 id="product_name">
                Product Name
            </h1>
            <p class="display-3">
                SKU NO:
            </p>
            <div class="star_rating" id="product_rating"></div>
            <p id="product-price">Product rate</p>
            <div id="shoes_sizes" class="mt-sm-5">
                <div class="row"></div>
            </div>
            <div id="quantity">
                <p>Quantity</p>
                <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
                <input type="text" name="qty" value="0" class="input-qty"/>
                <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="product-specifications:">
                <div class="specifications">
                    <h4>Product-Specifications</h4>
                    <ul id="product_specifications" style="list-style-type: none;">
                        <li class="mt-sm-3">Color:</li>
                        <li class="mt-sm-3">Size:</li>
                        <li class="mt-sm-3">Gender:</li>
                        <li class="mt-sm-3">Fasting:</li>
                        <li class="mt-sm-3">Upper Material</li>
                        <li class="mt-sm-3">Sole Materail:</li>
                        <li class="mt-sm-3">Brand:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
