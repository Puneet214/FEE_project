<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="shoes.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div id="card" class="col d-flex flex-column justify-content-start">
            <div class="card" style="border: 1px solid black;">
              <div class="card-img-container">
                <img class="card-img-top" src="/images/shoes1.webp" alt="Card image cap">
              </div>
              <div class="card-body">
                <h5 class="card-title">Liberty Black School Lacing<br><i class="fas fa-indian-rupee-sign"></i> 599-999
                  <br>
                  <div class="star-rating">
                    <i id="star" class="fas fa-star"></i>
                    <i id="star" class="fas fa-star"></i>
                    <i id="star" class="fas fa-star"></i>
                    <i id="star" class="fas fa-star"></i>
                    <i id="star" class="fas fa-star-half-alt"></i>
                  </div>
                </h5>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                    Sign Up
                </button>

                
              </div>
            </div>
          </div>
          <!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Please Register First</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
